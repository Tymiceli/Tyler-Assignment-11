<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Transaction Info</title>
	</head>
	<body>
		<h1 th:text = "|Transaction ID: ${transaction.id} (${transaction.type == 'D' ? 'Debit' : 'Credit'})|"></h1>
		
		<div th:inline = "text">
			Date: [[${transaction.date}]]
		</div>
		<div>
			Amount: <span th:text = "${transaction.type == 'C' ? '-' + transaction.amount : transaction.amount}"></span>
		</div>
		<div>
			Description: <span th:text = "${transaction.description}"></span>
		</div>
		<a href = "/transactions">Back</a>
	</body>
</html>
